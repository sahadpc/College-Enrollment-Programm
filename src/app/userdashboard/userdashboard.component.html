<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 mt-4">
            <div class="card mb-4 bg-light shadow">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                        class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3">{{sess.firstName}} {{sess.middleName}} {{sess.lastName}}</h5>
                    <p class="text-muted mb-1">Student</p>
                </div>
            </div>
        </div>
        <div class="col-lg-8 mt-4">
            <form (ngSubmit)="userDashboard()">
                <div class="card mb-4 bg-light shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{sess.emailId}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">SSC percentage</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{sess.studentMarks.sscMarks}}%</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Name of the College</p>
                            </div>
                            <div class="col-sm-9">
                                <select class="form-select" name="college" id="college" [(ngModel)]="user.collegename">
                                    <option value="Indian Institute of Technology, Madras">Indian Institute of
                                        Technology, Madras</option>
                                    <option value="Anna University">Anna University</option>
                                    <option value="Universtiy Of Delhi">Universtiy Of Delhi</option>
                                    <option value="Acharya Nagarjuna University">Acharya Nagarjuna University</option>
                                    <option value="Indian Institute of Technology, Kharagpur">Indian Institute of
                                        Technology, Kharagpur</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Course</p>
                            </div>
                            <div class="col-sm-9">
                                <select class="form-select" name="courses" id="courses" [(ngModel)]="user.coursename">
                                    <option value="Core Java">Core Java</option>
                                    <option value="Python">Python</option>
                                    <option value="My Sql">My SQL</option>
                                    <option value="Angular">Angular</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="float: right;">
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <button type="submit" class="btn btn-outline-primary text-center">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
