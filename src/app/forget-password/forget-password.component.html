
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="../../assets/images/Programming-rafiki.svg" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <form (ngSubmit)="forgetpassword()">
                    <div class="row px-3" >
                        <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                        <p style="color:cadetblue;font-size: 10px;">*Enter your Registered Email to recover the password</p>
                        <input class="mb-4" type="email" #name="ngModel" name="email" placeholder="Enter a valid email address" required [(ngModel)]="user.email" email >
                        <span *ngIf="name.invalid && name.touched" style="color:red;">Please Enter A Valid EmailId</span>
                    </div>
                    <div class="row mb-3 px-3">
                        <button type="submit" class="btn btn-primary text-center">Recovery Password</button>
                    </div>
                    </form>
                    <div class="row mb-4 px-3">
                        <small class="fw-bold">Do You Remember Password?<a routerLink="/login" class="text-danger text-decoration-none">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
